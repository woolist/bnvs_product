<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNVs log-in</title>
    <script>
        function goToNextPage() {
            window.location.href = "/level";
        }
    </script>
    <style>
        .A {
            display: grid;
            place-items: center;
            min-height: 100dvh;
        }
        .text{
            width:auto;
        }
        .login-button{
            height: 50px;
            margin-top: 10px;
            background-color: #194d7f;
            color:aliceblue;
            font-weight: 900;
            width:330px
        }
        .login-button:hover{
            background-color: #3b2fad; /* 마우스를 올렸을 때의 배경 색상 */
            color: aliceblue; /* 마우스를 올렸을 때의 글자 색상 */
        }
        .input-field {
            width: 320px; /* 입력 필드가 각 div의 전체 너비를 차지하게 합니다 */
            height: 30px;
            margin-top: 10px;
        }
        .signup_find{
            text-align: center;
            font-size: x-small;
            margin-top: 10px;
        }


    </style>
</head>
<body>
    <div class="A"> 
        <div class="logo-img">
            <img src="static/assets/bnvs_mainlogo.png" style="width: 330px">
            <div class="login">   
                 <div class="idpw">
                    <div class="id-input"><input type="text" class="input-field" placeholder="ID"></div>
                    <div class="pw-input"><input type="password" class="input-field" placeholder="PW"></div>
                </div>
                <div class="signup_find">
                    <div><a href="">회원가입</a>/<a href="">아이디 찾기</a>
                </div>
                <div>
                    <button class="login-button" onclick="goToNextPage()">로그인</button>
                </div>
            </div>     
        </div>
        
    </div>
    
    
</body>
</html>
